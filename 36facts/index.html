<html lang="en" ng-app="thirtySixFacts">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Fireball's 36 Facts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="MainCntl">
<div class="page-container">
    <div class="sidebar">
        <img src="http://eastlake.jordandistrict.org/wp-content/themes/eastlake/_/inc/images/schoolmascot.png">
        <ul>
            <li ng-repeat="grade in grades" ng-click="$location.path(grade.path)" ng-class="{'active': $location.path() === grade.path}">
                <span class="grade-name">{{grade.name}}</span>
                <ul ng-if="$location.path() === grade.path">
                    <li ng-repeat="key in getOptions(grade)" class="option" ng-class="{'active': option.mode === key}" ng-click="setOption(key)">
                        {{key}}
                    </li>
                </ul>
            </li>
        </ul>
        <div class="help-text">Timer will start when first number is entered</div>
    </div>
    <div class="body">
        <div class="header">Fireball's 36 Facts</div>
        <div class="content" ng-view=""></div>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-resource.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-route.min.js"></script>

<script src="js/js.js"></script>
</body>
</html>
